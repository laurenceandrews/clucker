{% extends 'base.html' %}
{% block body %}
<div class="container">
  <div class="row">
    <div class = "col-12">
      <h1>Sign up</h1>
      <p>Sign up today and start cluckin'</p>
      <form action="{% url 'sign_up' %}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Sign up" class="btn btn_primary">
      </form>
    </div>
  </div>
</div>
{% endblock %}
