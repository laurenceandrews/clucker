<html>
<head>
  {% block title %}
  | Log in
  {% endblock %}
</head>
<body>
  <h1>Log in</h1>
  <p>Already a clucker? Get cluckin'
  {% for message in messages %}
    <p><b>{{ message }}</b></p>
  {% endfor %}
  <form action="{% url 'log_in' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log in">
  </form>
  <br>
  <a href="{% url 'sign_up' %}" >Sign up</a>
  <br>
  <a href="{% url 'home' %}" >Return home</a>
</body>
</html>
